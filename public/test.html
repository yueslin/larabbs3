<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

    $.ajax({
        //请求方式
        type: 'GET',
        //发送请求的地址
        url: 'http://larabbs.test/test/put',
        //服务器返回的数据类型
        xhrFields: {withCredentials: true},
        async: false,
        dataType: 'json',
        success: function (data) {
            console.log(data)
        },
    });

    $.ajax({
        //请求方式
        type: 'GET',
        //发送请求的地址
        url: 'http://larabbs.test/test/get',
        async: false,
        xhrFields: {withCredentials: true},
        //服务器返回的数据类型
        dataType: 'json',
        success: function (data) {
            console.log(data.data.is_authorized)
        },
    })

</script>

</body>
</html>
